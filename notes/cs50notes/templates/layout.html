<html lang="en">
<head>
    {% load static %}

    <meta charset="UTF-8">

        <link rel="stylesheet" href="{% static 'styles.css' %}">
    

</head>
<body>
    <header>
     
      <nav class="breadcrumb">
        <ul>
          <li>
            <a href="{% url 'home' %}">Home</a>
          </li>
          <li>
            <a href="{% url 'course-list' %}">Courses</a>

                    <!-- Add more courses as needed -->
                </ul>
              
              </span>
            </div>
          </div>
          
          
     
        
          
        {% endblock %}
    </main>

    <footer>
        <p>&copy; {{ year }} MR</p>
    </footer>
</body>
</html>
